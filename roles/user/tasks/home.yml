---
  - name: User | Home | Copy Files
    copy:
      src: 'files/home/'
      dest: '{{ ansible_env.HOME }}/'
      mode: 0755

  - name: User | Home | Add To PATH
    lineinfile:
      path: "{{ ansible_env.HOME }}/.zshrc"
      line: 'export PATH=$PATH:$HOME/{{ item }}'
      create: yes
    loop: "{{ path_dirs }}"
    
    